baseURL: https://the-cyclist-diary.fr
languageCode: fr-FR
title: The cyclist diary
defaultContentLanguage: fr
timeout: 120

# Configuration des taxonomies
taxonomies:
  category: categories
menu:
  main:
    - name: Sur le vif
      pageRef: /adventures
      weight: 1
    - name: A propos
      pageRef: /about
      weight: 2

module:
  mounts:
    # Les images restent dans assets/ pour être traitées par Hugo
    - source: "assets"
      target: "assets"
    # CSS et fonts copiés directement dans static/
    - source: "assets/css"
      target: "static/css"
    - source: "assets/fonts"
      target: "static/fonts"
    - source: "static"
      target: "static"

markup:
  goldmark:
    parser:
      attribute:
        title: true
