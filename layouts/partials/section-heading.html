<header>
    <h1 class="title">
        {{ .Title }}
    </h1>
    {{ with .Params.categories }}
    <span class="categories" style="margin-top: 0.5rem;">
        {{ range . }}
        <a href="{{ absLangURL (print "categories/" (. | urlize)) }}" class="tag is-warning is-light">{{ . | urlize }}</a>
        {{ end }}
    </span>
    </br>
    </br>
    {{ end }}
</header>
