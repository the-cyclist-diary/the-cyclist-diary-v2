{{ define "main" }}
<div class="section">
    <div>
        <div class="container is-max-tablet">
            {{ partial "section-heading.html" . }}
            <div class="block has-text-justified">
                {{ .Content }}
            </div>
        </div>
    </div>
    <div class="container is-max-tablet">
        <hr class="mb-6">
        {{ range .Paginator.Pages }}
            {{ partial "adventure-summary.html" (dict "context" . "displaySection" false) }}
        {{ end }}
        {{ template "partials/pagination.html" . }}
    </div>
</div>
{{ end }}
