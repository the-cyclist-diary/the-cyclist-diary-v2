{{- $src := .Get "src" -}}
{{ with $original := .Page.Resources.GetMatch (printf "%s" (.Get "src") ) }}

        <li class="glide__slide">
            <a href="{{ $src }}" target="_blank">
                <img alt="{{ .RelPermalink }}" class="slide" src="{{ .RelPermalink }}" loading="lazy">
            </a>
        </li>
    {{end}}
{{end}}
